<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mínimo e máximo</title>
        <!--JS-->
        <script>
        
            //Obter o menor valor
            alert(Math.min(-10, 5, 0 -25, 89));

            //Obter o maior número
            alert(Math.max(5, -20, 59, 110));

        </script>
    </head>
</html>
