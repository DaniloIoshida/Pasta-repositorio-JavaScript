<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Operador lógico 'não'</title>
        <!--JS-->
        <script>
            
            //Variável
            var trabalho = true;

            //Condicional
            if(!trabalho == true){
                alert("Você trabalho");
            }else{
                alert("Você não trabalha");
            }

        </script>
    </head>
</html>
