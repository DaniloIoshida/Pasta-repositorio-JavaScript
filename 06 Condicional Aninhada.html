<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Condicional aninhada</title>
        <!--JS-->
        <script>
            
            //Média
            var media = 8.5;
            
            //Condicional
            if(media == 10){
                alert("Parabéns");
            }else if(media >= 9){
                alert("Ótimo");
            }else if(media >=7){
                alert("Bom");
            }else if(media >=5){
                alert("Recuperação");     
            }else{
                alert("Reprovado");
            }
            
        </script>
    </head>
</html>
