<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento click</title>
        <!--JS-->
        <script>
            
            //Criar a função mensagem
            function mesagem(){
                alert("Você clicou no botão");
            }

        </script>
    </head>
    <body>

        <button onclick="mensagem()">Clique aqui</button>

    </body>
</html>
